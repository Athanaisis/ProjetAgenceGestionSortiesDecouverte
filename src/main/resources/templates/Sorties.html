<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Sorties et découvertes</title>

</head>
<body>
<div th:replace="Accueil.html"></div>

<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
     
<form th:action="@{sorties/add}" method="post" th:object="${sorties}">

 div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Titre</label>
  <input type="text" class="form-control"  th:field="*{titre}" name="titre"  placeholder="le titre ici">
  <div class="alert alert-danger" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
</div>

</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Destination:</label>
  <input type="text" class="form-control" th:field="*{destination}" name="destination" placeholder="votre destination ici">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Depart</label>
  <input type="text" class="form-control"  th:field="*{depart}" name="depart"  placeholder="votre depart ici" >
    <div class="alert alert-danger" th:if="${#fields.hasErrors('depart')}" th:errors="*{depart}"></div>
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Retour</label>
  <input class="form-control" th:field="*{retour}" name="retour" placeholder="votre retour ici" >
    <div class="alert alert-danger" th:if="${#fields.hasErrors('retour')}" th:errors="*{retour}"></div>
 </div>
 
 <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control"  th:field="*{description}" name="description" placeholder="votre description ici" ></textarea>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
 </div>
 
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Prix</label>
  <input type="text" class="form-control"   th:field="*{prix}" name="prix"  placeholder="le prix ici">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></div>
 </div>

  
<div class="mb-3">
<button class="btn btn-success">Ajouter</button>

</form>

    </div>
    
    <div class="col">
      
    </div>
  </div>
</div>



</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
