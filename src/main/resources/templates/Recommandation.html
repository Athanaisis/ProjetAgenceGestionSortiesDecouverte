<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Voyage</title>

</head>
<body>
<div th:replace="nav.html"></div>

<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
     
<form th:action="@{sorties/add}" method="post" th:object="${recom}"><!-- ICI "${recom}" fait référence au paramètre "client" du model addAttribute dans le @controller-->

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Titre</label>
  <input type="text" class="form-control"   th:field="*{titre}" name="titre"  placeholder="le titre  ici">
  <div class="alert alert-danger" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
</div>


<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Date</label>
  <input type="date" class="form-control"   th:field="*{date}" name="date" placeholder="votre date ici"  rows="3" >
    <div class="alert alert-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
</div>
 
 <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Texte</label>
  <textarea class="form-control"   name="texte" th:field="*{texte}" placeholder="votre texte ici"  rows="3"></textarea>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('texte')}" th:errors="*{texte}"></div>
 </div>

  
<div class="mb-3">
<button class="btn btn-success">Ajouter</button>

</form>

    </div>
    


</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
