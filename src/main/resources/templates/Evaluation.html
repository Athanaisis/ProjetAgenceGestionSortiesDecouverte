<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<div th:replace="nav.html"></div>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
     
<form action="client/add" method="post" th:object="${eval}"> <!-- ICI "${eval}" fait référence au paramètre "client" du model addAttribute dans le @controller-->

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Nom</label>
  <input type="text" class="form-control"   th:field="*{nom}" name="nom"  placeholder="le nom ici">
  <div class="alert alert-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Titre</label>
  <input type="text" class="form-control"   th:field="*{titre}" name="titre"  placeholder="votre titre ici">
  <div class="alert alert-danger" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Note</label>
  <input type="number"  class="form-control"   th:field="*{note}" name="note"  placeholder="votre note ici">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
  
</div>

 <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Remarques</label>
  <textarea class="form-control"   name="remarques" th:field="*{description}" placeholder="vos remarques ici"  rows="3"></textarea>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('remarques')}" th:errors="*{remarques}"></div>
 </div>

<div class="mb-3">
<button class="btn btn-success">Ajouter</button>
</div>
</form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>




</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
